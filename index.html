<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Astloch" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header>
        <hr />
        
        <h1>Worldly Written Words</h1>
        
        <hr />
    </header>
    <div class="container">
        <section class="question-box">
            <h2 class="question">Question</h2>
            <hr />
            <ul class="answers"></ul>
        </section>
        <section class="result-box hidden">
            <h2 id="result">Result</h2>
            <hr />
            <p>The correct answer is: <span id="correct">Correct answer</span></p>
            <img src="" alt="" />
        </section>
        <section class="final-result-box hidden">
            <h2>That's it!</h2>
            <hr />
            <p>Correct answers: <span id="total-correct">0</span></p>
            <p>Incorrect answers: <span id="total-incorrect">0</span></p>
            <p>Unanswered: <span id="total-skipped">0</span></p>
            <br />
            <button id="restart">Play again?</button>
        </section>
    </div>

    <section class="timer-box">
        <p id="timer"></p>
    </section>

</body>

</html>
